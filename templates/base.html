<!doctype html>
<html>
<head>
    <title>Ratings</title>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

</head>

<body>
    Ratings
    <hr>
    {% block content %} put your content here {% endblock %}



</body>
</html>
